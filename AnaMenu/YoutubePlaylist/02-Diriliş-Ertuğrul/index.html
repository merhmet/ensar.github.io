<!DOCTYPE html>
<html lang="en" class="bg-img bg-lines">
<head>
  <meta charset="UTF-8">
  <title>CodePen - YouTube Playlist Widget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>

<body>
<!-- partial:index.partial.html -->
<section class='youtube-gallery py-5 bg-black position-relative bg-img bg-lines' id='watch'>

      <div class='row'>
        <div class='col-12 mb-5'>

      </div>

</section>
<!-- partial -->
