	<script type="text/javascript">
	var leadingZeroHour = 'true';
	var dateFormat = 'dd.month.yyyy';

	if(dateFormat == "dd.mm" || dateFormat == "dd.month" || dateFormat == "dd.mon") {
		$(".cl_year").addClass("hidden");
	}
	
	if(dateFormat == "month.yyyy" || dateFormat == "mon.yyyy") {
		$(".cl_day").addClass("hidden");;
	}	
	
	function printClock(std, min, sec) {
		
			var seconds = (sec < 10 ? "0":"") + sec;
			var minutes = (min<10?"0":"") + min;
			if(leadingZeroHour) {
				var hours = (std<10?"0":"") + std;
			} else {
				var hours = std;
			}
			$(".cl_seconds").html(":"+ seconds);
			$(".cl_minutes").html(":"+minutes);
			$(".cl_hours").html(hours);
			//$(".the_clock").html(Zeit);
	}

	function printDate(day, month, year) {
		
		switch(dateFormat) {
			case "dd.mm.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html("."+month);
				$(".cl_year").html("."+year);
				break;
			case "dd.mm.yy":
				$(".cl_day").html(day);
				$(".cl_month").html("."+month);
				//make it a string
				year +="";
				year = year.substring(2,4);
				$(".cl_year").html("."+year);	
				break;
			case "dd.month.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html(". "+getFullNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "dd.mon.yyyy":
				$(".cl_day").html(day);
				$(".cl_month").html(". "+getShortNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "month.yyyy":
				$(".cl_month").html(getFullNameMonth(month));
				$(".cl_year").html(" "+year);
				break;
			case "mon.yyyy":
				$(".cl_month").html(getShortNameMonth(month));
				$(".cl_year").html(". "+year);
				break;
			case "dd.month":
				$(".cl_day").html(day);
				$(".cl_month").html(". " +getFullNameMonth(month));
				break;
			case "dd.mon":
				$(".cl_day").html(day);
				$(".cl_month").html(". " +getShortNameMonth(month) + ".");
				break;
			case "dd.mm":
				$(".cl_day").html(day);
				$(".cl_month").html(". " + month + ".");
				break;		
			default:
				break;
		}
	}

	function getFullNameMonth(month) {
		months = new Array();
		months = ["Ocak", "&#350;ubat", "Mart", "Nisan", "May&#305;s", "Haziran", "Temmuz", "A&#287;ustos", "Eylül", "Ekim", "Kas&#305;m", "Aral&#305;k"];
		return months[month-1];
	}
	function getShortNameMonth(month) {
		months = new Array();
		months = ["Ocak", "&#350;ubat", "Mart", "Nisan", "May&#305;s", "Haziran", "Temmuz", "A&#287;ustos", "Eylül", "Ekim", "Kas&#305;m", "Aral&#305;k"];
		return months[month-1];
	}

	
</script>
