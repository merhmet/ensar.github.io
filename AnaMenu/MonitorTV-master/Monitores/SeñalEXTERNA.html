
<style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    </style>
    <script type="text/javascript">
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
        var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    
    var id = getParameterByName('id');
    if (id == "#") {alert('ID NO VALIDO');}
    </script>
    <div id="player"></div>
    <script>
    document.write('<iframe allow="encrypted-media" src="https://secondchance.autos/dtvpl2.html?id='+id+'" width="100%" height="100%" scrolling="no" frameBorder="0" allowfullscreen></iframe>');
    </script>
