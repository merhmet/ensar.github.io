<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Turis TV</title>

    <meta name="author" content="Zhang Boheng">

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>

<style>
    body {
        background-image: url("images/bg.jpg");
        overflow-x: hidden;
    }
    
    #languages,
    #source {
        width: 50%;
        cursor: pointer;
    }
</style>

<body>
    <div id="mySidenav" class="sidenav">
        <h3>Turis TV</h3>
        <hr>
        <div>
            <span>Sensitive Content</span>
            <label class="switch">
            <input type="checkbox" id="adultban">
            <span class="slider round"></span>
            </label>
        </div>
        <div>
            <span>Languages</span>
            <select id="languages" name="languages">
            </select>
        </div>
        <div>
            <span>Clear</span>
            <button class="cachebtn">All</button>
        </div>
        <div>
            <span>Source</span>
            <button class="cachebtn"><a href="#sourcebox" data-reveal-id="sourceitem">Control</a></button>
        </div>
        <div>
            <span>Version</span>
            <label class="switch" style="cursor: pointer;"><a href="#logbox" data-reveal-id="logboxitem" style="color:#fff">8.2.0</a></label>
        </div>
        <div>
            <span>About</span>
            <label class="switch" style="cursor: pointer;"><a href="#infobox" data-reveal-id="infoboxitem" style="color:#fff">APP</a></label>
        </div>
    </div>
    <div id="main">
        <span style="cursor:pointer"><img src="images/menuicon.png"></span>
    </div>
    <div id="popupbox">
        <div id="chooseitem" class="reveal-modal">
            <a href="#" class="close-reveal-modal">×</a>
            <h2>Select</h2>

                <input type="radio" name="radioName" value="1" checked/> <span>Ulke</span> <br />

                <input type="radio" name="radioName" value="3" /> <span>Kategori</span> <br />
            </div>

        </div>
    </div>
    <div id="sourcebox">
        <div id="sourceitem" class="source-modal">
            <a href="#" class="close-source-modal">×</a>
            <h2>Select</h2>
            <div id="selectform">
                <input type="radio" name="sourceName" value="1" checked/> <span>Moive</span> <br />
                <input type="radio" name="sourceName" value="2" /> <span>Novel</span> <br />
                <input type="radio" name="sourceName" value="3" /> <span>Manga</span> <br />
                <input type="radio" name="sourceName" value="4" /> <span>Music</span> <br />
                <input type="radio" name="sourceName" value="5" /> <span>Porn</span> <br />
            </div>
            <button class="stylebtn" onclick="goToSource()"><img src="./images/nextselect.svg" style="width:30px;"></button>
        </div>
    </div>
    <div id="logbox">
        <div id="logboxitem" class="log-modal">
            <a href="#" class="close-log-modal">×</a>
            <div class="scrollidbar" style="text-align: left;">
            </div>
        </div>
    </div>
    <div id="infobox">
        <div id="infoboxitem" class="log-modal">
            <a href="#" class="close-log-modal">×</a>
            <div class="scrollappbar" style="text-align: left;">

                <div class="circlescon" style="display:flex;">
                    <li>
                        <a target="_blank" href="https://github.com/zhangboheng/"><img src="images/github.svg"></a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a target="_blank" href="https://t.me/Luckydesignerspace"><img src="images/telegram.svg"></a>
                    </li>
                    <li>
                        <img src="images/wechat.svg">
                        <div class="qrcode">
                            <img src="images/wechatpub.jpg" style="width:100%; height:auto" />
                        </div>
                    </li>
                </div>
                <p>Copyright 2019-2021 行运设计师 www.luckydesigner.space All Rights Reserved.</p>
            </div>
        </div>

    <div class="bodyCon08">

                <div class="flashBg">
                    <ul class="mobile">
                        <li>
                            <img src="images/tv.svg" />

                                <a href="#popupbox" data-reveal-id="chooseitem"><button class="stylebtn">Giriş Tikla</button></a>
                            </dd>
                            <p>Turis Tv...</p>
